<div class="col-md-12">
    <div id="carouselDynamic" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; index as i"
            type="button"
            [attr.data-bs-target]="'#carouselDynamic'"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; index as i"
         class="carousel-item"
         [class.active]="i === 0">
      <img [src]="slide.image" class="d-block w-100 blur-img" [alt]="slide.title">
      
      <!-- Captions -->
      <div class="carousel-caption d-none d-md-block">
         <div class="col-md-11 d-flex align-items-center text-center mx-auto flex-column text-white py-5">
        <h1 class="hero-title fst-italic">The Iconic Connect</h1>
        <h5 class="my-2 fw-bold fs-4 ">The World's Premier Iconic Leadership Community, where people and business thrive together.</h5>
        <h6 class="fs-5">Connect | Insights | Experience</h6>
        <button class="btn btn-light mt-3 px-4 py-3 fw-semibold rounded-0" [routerLink]="['/routePath']">BECOME A MEMBER</button>
    </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselDynamic" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselDynamic" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


</div>
