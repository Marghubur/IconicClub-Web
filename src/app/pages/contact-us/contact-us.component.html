<div class="container py-5">
    <div class="row mx-auto justify-content-between align-items-center">
        <div class="col-md-5">
            <h1 class="text-center fw-bold text-dark mt-5">Need to express something? </h1>
            <p class="text-primary-c fs-5 text-center fw-semibold">We're all ears and eager to hear your thoughts.</p>
        </div>
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="fw-bold text-dark">Let's Talk</h3>
                <form [formGroup]="contactUsForm">
                    <div class="mt-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="FullName" placeholder="Name" class="form-control"
                            [ngClass]="{'error-field': submitted && f['FullName'].errors !== null && f['FullName'].errors['required']}">
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Email</label>
                        <input type="email" placeholder="Email" formControlName="Email" class="form-control"
                            [ngClass]="{'error-field': submitted && f['Email'].errors !== null && (f['Email'].errors['required'] || f['Email'].errors['email'])}">
                    </div>
                    <div class="row">
                        <div class="mt-3 col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="number" OnlyNumber="10" placeholder="Phone Number"
                                formControlName="PhoneNumber" class="form-control"
                                onkeypress="return event.charCode >=48 && event.charCode <=57"
                                [ngClass]="{'error-field': submitted && f['PhoneNumber'].errors !== null && f['PhoneNumber'].errors['required']}">
                        </div>
                        <div class="mt-3 col-md-6">
                            <label class="form-label">Company Name</label>
                            <input type="text" placeholder="Company Name" formControlName="CompanyName"
                                class="form-control"
                                [ngClass]="{'error-field': submitted && f['CompanyName'].errors !== null && f['CompanyName'].errors['required']}">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Message</label>
                        <textarea placeholder="Message" class="form-control" cols="30" rows="3"
                            formControlName="Message"
                            [ngClass]="{'error-field': submitted && f['Message'].errors !== null && f['Message'].errors['required']}"></textarea>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                            formControlName="AgreeTermCondition"
                            [ngClass]="{'error-field': submitted && f['AgreeTermCondition'].errors !== null && f['AgreeTermCondition'].errors['required']}">
                        <label class="form-check-label" for="flexCheckChecked">
                            <small>
                                I consent to  <a href="javascript;void(0)"
                                    class="text-decoration-none">privacy policy</a>.
                            </small>
                        </label>
                    </div>
                </form>
                <button class="btn btn-primary mt-3" (click)="save()" [disabled]="isLoading">Submit</button>
            </div>
        </div>
    </div>
</div>
